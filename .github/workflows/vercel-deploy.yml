name: Vercel Deploy

on:
  repository_dispatch:
    types: [vercel-commit]

concurrency:
  group: vercel-commit-${{ github.event.client_payload.repo }}-${{ github.event.client_payload.branch }}
  cancel-in-progress: true

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Determine repo & branch
        id: prepare
        run: |
          REPO="${{ github.event.client_payload.repo }}"
          BRANCH="${{ github.event.client_payload.branch }}"
          SLUG="${{ github.event.client_payload.project_slug }}"
          PR="${{ github.event.client_payload.pr_number || '' }}"
          
          echo "repo=$REPO" >> "$GITHUB_OUTPUT"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "owner=${REPO%%/*}" >> "$GITHUB_OUTPUT"
          echo "name=${REPO#*/}" >> "$GITHUB_OUTPUT"
          echo "project_slug=$SLUG" >> "$GITHUB_OUTPUT"
          echo "pr_number=$PR" >> "$GITHUB_OUTPUT"
          echo "vercel_project_id=${{ github.event.client_payload.vercel_project_id }}" >> "$GITHUB_OUTPUT"
          echo "vercel_org_id=${{ github.event.client_payload.vercel_org_id }}" >> "$GITHUB_OUTPUT"
          
          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "type=prod" >> "$GITHUB_OUTPUT"
            echo "build_flag=--prod" >> "$GITHUB_OUTPUT"
          else
            echo "type=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Mint GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: ${{ steps.prepare.outputs.owner }}
          repositories: ${{ steps.prepare.outputs.name }}

      - name: Checkout target repo @ branch
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.prepare.outputs.repo }}
          ref: ${{ steps.prepare.outputs.branch }}
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Configure Vercel Project
        env:
          VERCEL_ORG_ID: ${{ steps.prepare.outputs.vercel_org_id }}
          VERCEL_PROJECT_ID: ${{ steps.prepare.outputs.vercel_project_id }}
        run: |
          mkdir -p .vercel
          echo "{\"projectId\":\"$VERCEL_PROJECT_ID\",\"orgId\":\"$VERCEL_ORG_ID\"}" > .vercel/project.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          fi

      - name: Install pnpm
        if: steps.detect-package-manager.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      # - name: Build project
      #   run: vercel build --token "$VERCEL_TOKEN" ${{ steps.prepare.outputs.build_flag }} --yes
      #   env:
      #     VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # We removed --prebuilt to let Vercel handle the build on their servers
          # This allows access to Vercel Environment Variables defined in the dashboard
          URL=$(vercel deploy --token "$VERCEL_TOKEN" ${{ steps.prepare.outputs.build_flag }} --yes)
          echo "deploy_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment on PR (if applicable)
        if: ${{ steps.prepare.outputs.pr_number != '' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const pr = ${{ steps.prepare.outputs.pr_number }};
            const url = `${{ steps.deploy.outputs.deploy_url }}`;
            if (!pr || !url) return;
            await github.rest.issues.createComment({
              owner: "${{ steps.prepare.outputs.owner }}",
              repo: "${{ steps.prepare.outputs.name }}",
              issue_number: pr,
              body: `ðŸš€ **Deployed Preview**: [View](${url})`
            });